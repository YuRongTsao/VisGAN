  <meta charset="utf8">

  <link rel=stylesheet type="text/css" href="Semantic-UI/semantic.min.css">
  
  <script src =  "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script> 
  <script src="Treant/vendor/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.4"></script>

  <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>
  <script src="Semantic-UI/semantic.min.js"></script>

  <script src="Treant/Treant.js"></script>

  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="htmlElement.js"></script>

  <script type="text/javascript" src="bar chart.js"></script>
  <script type="text/javascript" src="pie chart.js"></script>

<body style="margin: 0;height: 100vh;overflow-y: hidden;">

<!-- Navigation Bar-->
<div id='title_container' style="min-height:7% ;height: 7%;width:100%;background-color:#586D95;align-items: center;display: flex;" >
  <div style="color:#E0E0E0;font-family:IM Fell Great Primer SC;display: inline-block; *display: inline; vertical-align: center;font-size: 25pt;margin-left: 10px;  ">VisGAN</div>
</div>

<!-- Information view(left) + Tree view-->
<div id="container" style="width:100%;max-height:93% ;height: 93%;background-color: #E8E8E8">
      
  <!-- Information view-->
  <div id="info_container" style="height:100%; width: 20%;display: inline-block; *display: flex; zoom: 1; vertical-align: top; ">
    <div style="zoom: 1; vertical-align: top;height:100%;">
        <div id ='drill_down'  style="height: 30%;overflow: auto;margin-bottom: 5px;background-color: #F6F6F6;">
          <div class="ui list" style="margin: 8%">
            <div class="item" style="padding-bottom: 5%;">
              <label id='dataset' style="font-size: 18px;">Dataset</label>
              <div class="ui selection dropdown" id='dataset_dropdown' style="margin-left: 5%;">
                <input type="hidden" name="gender" >
                <i class="dropdown icon"></i>
                <div class="default text" >generate</div>
              </div>
            </div>

            <div class="item" style="padding-bottom: 5%;">
              <label style="font-size: 18px;">Number of sequences : </label>
              <label id="total_seq_num"> 0 </label>
            </div>
            
            <div class="item" style="padding-bottom: 5%;">
              <label style="font-size: 18px;"> Number of invalid sequences : </label>
              <label id="num_of_none"> 0 </label>
            </div>

            <div class="item" style="padding-bottom: 5%;">
              <label style="font-size: 18px;"> Number of best sequence : </label>
              <label id="num_of_best"> 0 </label>
            </div>

            <div class="item" style="text-align: center;">
              <div class="ui button" id='show_seq' data-position="bottom center" style="font-size: 16px;">
                Show Sequences
              </div>
            </div>
            
          </div>
        </div>    
      
        <div id ='comparison'  style="height: 70%;overflow: auto;margin-bottom: 5px;background-color: #F6F6F6">
          <div class="ui list" style="margin: 8%;">
            <div class="item" style="padding-bottom: 5%;">
              <label id='seq_num' style="font-size: 18px;">Sequence Number</label>
              
              <div class="ui action input" style="margin-left: 5%;width: 30%;"> 
                <input type="text" placeholder="">
                <button class="ui button" style="padding: 10%;">Go</button>
              </div>
            </div>

            <div class="item" style="padding-bottom: 5%;">
              <label style="font-size: 18px;"> Sequence cost : </label>
              <label id="seq_cost"> 0 </label>
            </div>
            

            <div class="item" style="text-align: center;">
              <div class="ui button" id='pre' data-position="bottom center" style="font-size: 16px; width: 35%;">
                Previous
              </div>
              <div class="ui button" id='next' data-position="bottom center" style="font-size: 16px; width: 35%;">
                Next
              </div>
            </div>
            
          </div>
        </div>  
    </div>
  </div>

  <!-- Tree View-->
  <div id="tree_container"style="max-height:100%;height:100%; width: 79%;display: inline-block; *display: inline; zoom: 1; vertical-align: top;white-space: nowrap ">

  </div>  
</div>
